<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>
        
        <p>Please Enter Your Room Number</p>
      </header>
      <div class="form">
        <form action="uiindex.html">
        <input type="text" spellcheck="false" placeholder="Enter Room Number">
        
        <button>Generate QR Code</button>
        <a href="uiindex.html"><button>Grant Access</button></a>
        </form>
      </div>
      <div class="qr-code">
        <img src="" alt="qr-code">
      </div>
    </div>

    <script src="qrscript.js"></script>

  </body>
</html>
